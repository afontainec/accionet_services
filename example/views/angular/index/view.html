<div>
  <div style="margin: 50px;" *ngIf="!loading">
    <h2 class="title">Todos</h2>
    <table>
      <thead>
        <th *ngFor="let key of keys; let i = index;">
          {{key}}
        </th>
        <th></th>
        <th></th>
        <th></th>        
      </thead>
      <tbody>
        <tr *ngFor="let $MODELFILENAME$ of $MODELFILENAME$s;">
          <td *ngFor="let key of keys; let i = index;">
            {{$MODELFILENAME$[key]}}
          </td>
          <td>
            <a [routerLink]="[ '/$MODELFILENAME$/' + $MODELFILENAME$.id]">Ver</a>
          </td>
          <td>
            <a [routerLink]="[ '/$MODELFILENAME$/' + $MODELFILENAME$.id + '/edit']">Editar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div style="margin: 50px;" *ngIf="loading">
    <h2> Cargando... </h2>
    <p style="color: red;" *ngIf="errorMessage"> {{ errorMessage }}</p>
  </div>
</div>
